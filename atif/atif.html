    </div>
    <script>
       
       const music=document.querySelector("audio");
       const icon=document.getElementById("icon");
       const play=document.getElementById("play");
       const img=document.getElementById("simage")
       const sname=document.getElementById("songname");
       const sound=document.querySelectorAll(".playlist div");
       const songs=[
           {
           name:"ar1",
           sname:"Tu jaane naa",
           },
           {
            name:"ar2",
            sname:"Jeene laga hoon",
           },
           {
            name:"ar3",
            sname:"Pehli dafa", 
           },
           {
            name:"ar4",
            sname:"O saathi", 
           },
           {
            name:"ar5",
            sname:"Jeena jeena", 
           },
           {
            name:"ar6",
            sname:"Main rang sharbaton ka", 
           },
           {
            name:"ar7",
            sname:"Tere sang yaara", 
           },
           {
            name:"ar8",
            sname:"Rang jo lagyo", 
           },
           {
            name:"ar9",
            sname:"Be intehaan", 
           },
           {
            name:"ar10",
            sname:"Jab koi baat", 
           },
           {
            name:"ar11",
            sname:"Tera hone laga hoon", 
           },
           {
            name:"ar12",
            sname:"Wo lamhe woh baatein", 
           },
           {
            name:"ar13",
            sname:"Dil diyaan gallan", 
           },
           {
            name:"ar14",
            sname:"Dekhte dekhte", 
           },
           
           ];
       
       let isplaying=false;
       const playmusic=()=>{
           isplaying=true;
           music.play();
           icon.classList.replace("fa-play","fa-pause");
       };
       const pausemusic=()=>{
           isplaying=false;
           music.pause();
           icon.classList.replace("fa-pause","fa-play");
       };
       play.addEventListener("click",()=>{
             
             songindex=0;
             loadsong(songs[songindex]);
              playmusic();
          
       });
       icon.addEventListener("click",()=>{
           if(isplaying){
               pausemusic();

           }
           else{
               playmusic();
           }
       });

      const loadsong=(songs)=>{
        sname.textContent=songs.sname;
        music.src = "songs/" + songs.name + ".mp3";
        img.src= "images/" + songs.name + ".jpg";
      };
      
      const nextsong=()=>{
          songindex=(songindex+1)%songs.length;
          loadsong(songs[songindex]);
          playmusic();
      }
    
      sound.forEach((song,index)=>{
          song.addEventListener("click",function(){
            
            loadsong(songs[index]);
            playmusic();
            songindex=index;
          })
       
      });
    music.addEventListener("ended",nextsong);
    
    </script>
</body>
