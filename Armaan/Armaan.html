<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="maindiv">
        <div class="container">
            <div class="heading">

            </div>
            <div class="image">

            </div>
            <div class="bt">

            </div>
            <audio src="songs/ar1.mp3">
            </audio>
            <div class="playlist">
                <div class="song" >

                    <img src="images/ar1.jpg">

                </div>
                <div class="song">

                    <img src="images/ar2.jpg">

                </div>
               <div class="song">

                    <img src="images/ar3.jpg">
                    <span>Hua hai aaj pehli baar</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar4.jpg">
                    <span>Wajah tum ho</span>
                   
                   
                </div>
                <div class="song">

                    <img src="images/ar5.jpg">
                    <span>Main hoon hero tera</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar6.jpg">
                    <span>Kaun tujhe</span>
                   
                    
                </div>
                <div class="song">

                    <img src="images/ar7.jpg">
                    <span>Pyaar maanga hai</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar8.jpg">
                    <span>Buddhu sa mann</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar9.jpg">
                    <span>Besabriyaan</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar10.jpg">
                    <span>Sab tera</span>
                   
                    
                </div>
                <div class="song">

                    <img src="images/ar11.jpg">
                    <span>Mai rahoon ya na rahoon</span>
                    
                    
                </div>
                <div class="song">

                    <img src="images/ar12.jpg">
                    <span>Mujhko barsaat bana lo</span>
                   
                    
                </div>
                <div class="song">

                    <img src="images/ar13.jpg">
                    <span>Bol do na zara</span>
                    
                    
                </div>
              
            </div>
            <div id="songplay"> 
                <img id="simage" src="images/ar1.jpg">
                <span id="songname">Dil mein ho tum</span>
                <span id="ic"> <i class="fa fa-play" id="icon" aria-hidden="true"></i></span>
                
          </div>
        </div>
    </div>
    <script>
       
       const music=document.querySelector("audio");
       const icon=document.getElementById("icon");
       const play=document.getElementById("play");
       const img=document.getElementById("simage")
       const sname=document.getElementById("songname");
       const sound=document.querySelectorAll(".playlist div");
       const songs=[
           {
           name:"ar1",
           sname:"Dil mein ho tum",
           },
           {
            name:"ar2",
            sname:"Chale aana",
           },
           {
            name:"ar3",
            sname:"Hua hai aaj pehli baar", 
           },
           {
            name:"ar4",
            sname:"Wajah tum ho", 
           },
           {
            name:"ar5",
            sname:"Main hoon hero tera", 
           },
           {
            name:"ar6",
            sname:"Kaun tujhe", 
           },
           {
            name:"ar7",
            sname:"Pyaar maanga hai", 
           },
           {
            name:"ar8",
            sname:"Buddhu sa mann", 
           },
           {
            name:"ar9",
            sname:"Besabriyaan", 
           },
           {
            name:"ar10",
            sname:"Sab tera", 
           },
           {
            name:"ar11",
            sname:"Mai rahoon ya na rahoon", 
           },
           {
            name:"ar12",
            sname:"Mujhko barsaat bana lo", 
           },
           {
            name:"ar13",
            sname:"Bol do na zara", 
           },
          
           ];
       
       let isplaying=false;
       const playmusic=()=>{
           isplaying=true;
           music.play();
           icon.classList.replace("fa-play","fa-pause");
       };
       const pausemusic=()=>{
           isplaying=false;
           music.pause();
           icon.classList.replace("fa-pause","fa-play");
       };
       play.addEventListener("click",()=>{
             
             songindex=0;
             loadsong(songs[songindex]);
              playmusic();
          
       });
       icon.addEventListener("click",()=>{
           if(isplaying){
               pausemusic();

           }
           else{
               playmusic();
           }
       });

      const loadsong=(songs)=>{
        sname.textContent=songs.sname;
        music.src = "songs/" + songs.name + ".mp3";
        img.src= "images/" + songs.name + ".jpg";
      };
      
      const nextsong=()=>{
          songindex=(songindex+1)%songs.length;
          loadsong(songs[songindex]);
          playmusic();
      }
    
      sound.forEach((song,index)=>{
          song.addEventListener("click",function(){
            
            loadsong(songs[index]);
            playmusic();
            songindex=index;
          })
       
      });
    music.addEventListener("ended",nextsong);
    
    </script>
</body>

</html>
